<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Alke Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">

  <style>
    .login-card {
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    #loginForm input {
      height: 45px;
      font-size: 1rem;
    }
    #loginForm button {
      border-radius: 50px;
      height: 45px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="login-card card p-4">
          <h3 class="text-center mb-4">Alke Wallet</h3>

          <form id="loginForm">
            <input id="username" class="form-control mb-3" placeholder="Usuario">
            <input id="password" type="password" class="form-control mb-3" placeholder="ContraseÃ±a">

            <div id="loginFeedback" class="alert alert-danger d-none">
              Credenciales incorrectas
            </div>

            <button class="btn btn-primary w-100">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
